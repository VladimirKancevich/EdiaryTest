{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <title>E-DIARY</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
  <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
  <link href="{% static 'css/app1.css' %}" rel="stylesheet" type="text/css"/>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">E-DIARY</a>
      <ul class="navbar-nav">
        <li class="nav-item {% if url_name == 'main' %}active{% endif %}">
          <a class="nav-link" href="{% url 'app1:main'%}">Главная</a>
        </li>
        <li class="nav-item {% if url_name == 'timetable' %}active{% endif %}">
          <a class="nav-link" href="{% url 'app1:timetable'%}">Расписание</a>
        </li>
        <li class="nav-item {% if url_name == 'homework' %}active{% endif %}">
          <a class="nav-link" href="{% url 'app1:homework'%}">Домашнее задание</a>
        </li>
        <li class="nav-item {% if url_name == 'grade' %}active{% endif %}">
          <a class="nav-link " href="{% url 'app1:grade'%}">Оценки</a></a>
        </li>
        <li class="nav-item {% if url_name == 'progress_table' %}active{% endif %}">
          <a class="nav-link " href="{% url 'app1:progress_table'%}">Успеваемость</a></a>
        </li>
        <li class="nav-item {% if url_name == 'form' %}active{% endif %}">
          <a class="nav-link " href="{% url 'app1:quit'%}">Выход</a>
        </li>
      </ul>
</nav>

<div class="jumbotron text-center" >
  <div class="row">
  <div class="col-sm-3"><h5>Класс: {{class}}</h5></div>
    <div class="col-sm"><h5>{{name}}</h5></div>
</div>
</div>
<div class=".container-fluid">
{% block content %}
{% endblock %}
</div>
<script type="text/javascript">

    /* функция добавления ведущих нулей */
    /* (если число меньше десяти, перед числом добавляем ноль) */
    function zero_first_format(value)
    {
        if (value < 10)
        {
            value='0'+value;
        }
        return value;
    }

    /* функция получения текущей даты и времени */
    function date_time()
    {
        var current_datetime = new Date();
        var day = zero_first_format(current_datetime.getDate());
        var month = zero_first_format(current_datetime.getMonth()+1);
        var year = current_datetime.getFullYear();
        var hours = zero_first_format(current_datetime.getHours());
        var minutes = zero_first_format(current_datetime.getMinutes());
        var seconds = zero_first_format(current_datetime.getSeconds());
        let dayOfTheWeek = ['Воскресенье','Понедельник','Вторник','Среда','Четверг','Пятница','Суббота']

        return day+"."+month+"."+year+" "+ dayOfTheWeek[current_datetime.getUTCDay()]+" "+hours+":"+minutes;
    }

    /* update date every second */
    setInterval(() => document.getElementById('current_date_time_block').innerHTML = date_time(),1000)

</script>
</body>
</html>
