{% extends 'app1/base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col"><h4>Расписание на сегодня.</h4></div>
    <div class="font-size-lg col" id="current_date_time_block"></div>
  </div>
  <table class="table table-bordered table-striped">
      <tr><th>№</th><th>Время</th><th>Урок</th><th>Домашнее задание</th></tr>
      {% for lesson in timetable %}
      <div class=" name-output">
      <tr>
        <td>{{lesson.number}}</td><td>{{lesson.time}}</td><td>{{lesson.title}}</td><td>{{lesson.homework}}</td>
      </tr>
      </div>
      {% endfor %}
  </table>
</div>
{% endblock %}
